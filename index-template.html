<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Spirited Kitchen</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="site-header">
    <h1>The Spirited Kitchen</h1>

    <div class="controls">
      <input
        type="search"
        id="searchInput"
        placeholder="Search cocktailsâ€¦"
      />

      <select id="spiritFilter">
        <option value="">All Spirits</option>
        <option value="Whiskey">Whiskey</option>
        <option value="Gin">Gin</option>
        <option value="Rum">Rum</option>
        <option value="Tequila">Tequila</option>
      </select>
    </div>
  </header>

  <main class="container">

    <section class="featured">
      <h2>Featured</h2>
      <div class="grid featured-grid">
        <!-- START_FEATURED -->
        <!-- END_FEATURED -->
      </div>
    </section>

    <section class="all-cocktails">
      <h2>All Cocktails</h2>

      <div class="grid cocktail-grid">
        <!-- START_COCKTAIL_GRID -->
        <!-- END_COCKTAIL_GRID -->
      </div>
    </section>

  </main>

  <script>
    const searchInput = document.getElementById('searchInput');
    const spiritFilter = document.getElementById('spiritFilter');
    const cards = document.querySelectorAll('.cocktail-card');

    function filterCards() {
      const search = searchInput.value.toLowerCase();
      const spirit = spiritFilter.value;

      cards.forEach(card => {
        const name = card.dataset.name;
        const base = card.dataset.spirit;

        const matchesSearch = name.includes(search);
        const matchesSpirit = !spirit || base === spirit;

        card.style.display = matchesSearch && matchesSpirit ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterCards);
    spiritFilter.addEventListener('change', filterCards);
  </script>
</body>
</html>
