<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Spirited Kitchen</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>The Spirited Kitchen</h1>
  </header>

  <!-- Featured Cocktails -->
  <section class="featured-cocktails">
    <h2>Featured Cocktails</h2>
    <div class="featured-grid">
      <a href="cocktail1.html" class="featured-card" data-name="Cocktail 1" data-category="Classic" data-spirit="Whiskey">
        <h3>Cocktail 1</h3>
        <p>Whiskey</p>
        <span class="category">Classic</span>
      </a>
      <a href="cocktail2.html" class="featured-card" data-name="Cocktail 2" data-category="Tiki" data-spirit="Rum">
        <h3>Cocktail 2</h3>
        <p>Rum</p>
        <span class="category">Tiki</span>
      </a>
      <a href="cocktail3.html" class="featured-card" data-name="Cocktail 3" data-category="Modern" data-spirit="Gin">
        <h3>Cocktail 3</h3>
        <p>Gin</p>
        <span class="category">Modern</span>
      </a>
    </div>
  </section>

  <!-- Filters / Search -->
  <section class="filters">
    <select id="filter-category">
      <option value="">All Categories</option>
      <option value="Classic">Classic</option>
      <option value="Tiki">Tiki</option>
      <option value="Modern">Modern</option>
    </select>

    <select id="filter-spirit">
      <option value="">All Spirits</option>
      <option value="Vodka">Vodka</option>
      <option value="Gin">Gin</option>
      <option value="Whiskey">Whiskey</option>
      <option value="Rum">Rum</option>
    </select>

    <input type="text" id="search-input" placeholder="Search cocktailsâ€¦">
  </section>

  <!-- Main Grid -->
  <section class="all-cocktails">
    <h2>All Cocktails</h2>
    <div class="cocktail-grid" id="cocktail-grid">
      <!-- Example cards; replace href with actual HTML files -->
      <a href="bronx-cheer.html" class="cocktail-card" data-name="Bronx Cheer" data-category="Classic" data-spirit="Whiskey">
        <h3>Bronx Cheer</h3>
        <p>Whiskey</p>
        <span class="category">Classic</span>
      </a>
      <a href="bobby-burns.html" class="cocktail-card" data-name="Bobby Burns" data-category="Classic" data-spirit="Whiskey">
        <h3>Bobby Burns</h3>
        <p>Whiskey</p>
        <span class="category">Classic</span>
      </a>
      <a href="rusty-nail.html" class="cocktail-card" data-name="Rusty Nail" data-category="Classic" data-spirit="Whiskey">
        <h3>Rusty Nail</h3>
        <p>Whiskey</p>
        <span class="category">Classic</span>
      </a>
      <!-- Add additional cards dynamically as you generate HTML pages -->
    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>
</html>
