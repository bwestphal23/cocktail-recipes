<body>
  <h1>Bronx Cheer</h1>

  <p><strong>Base Spirit:</strong> Whiskey</p>

  <h2>Ingredients</h2>
  <p>2 oz Bourbon
? oz Chambord
? oz Lemon Juice
? oz Demerara Syrup</p>

  <h2>Instructions</h2>
  <p>Pour ingredients into shaker tin
Shake over ice
Pour over fresh crushed ice
Garnish with a lemon swath and sprig of thyme or rosemary</p>
