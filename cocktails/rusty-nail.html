<body>
  <h1>Rusty Nail</h1>

  <p><strong>Base Spirit:</strong> Whiskey</p>

  <h2>Ingredients</h2>
  <p>2 oz Scotch
1 oz Drambouie
Lemon or orange oil</p>

  <h2>Instructions</h2>
  <p>Stir over ice
Strain and pour over a big cube
Express lemon or orange oil over the top and discard the swath</p>
