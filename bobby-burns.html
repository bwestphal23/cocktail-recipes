<h1>Bobby Burns</h1>
<section><h3>Ingredients</h3><ul><li>2 oz Scotch</li><li>3/4 oz Sweet Vermouth</li><li>1/4 oz Benedictine</li></ul></section>
<section><h3>Instructions</h3><ol><li>Stir ingredients over ice</li><li>Strain into a Nick and Nora glass</li><li>Serve with a Walker's Shortbread cookie</li></ol></section>
